    <main class="p-5 text-center iletisim">
        <div class="container">
            <h2 class="mb-5 font-weight-bold"><br>İletişim</h2>
            <hr class="ayrac"><i class="fa-solid fa-cannabis igri"></i>


            <form action="iletisim-kontrol.html" name="Form" class="col-md-10 text-left m-auto"
                onsubmit="return Formcontrol()">

                <div class="form-group row">
                    <label for="name" class="col-md-4 align-self-center">İsim :</label>
                    <input type="text" name="name" class="form-control col-md" placeholder="İsminizi Giriniz">
                    
                </div>
                <br>

                <div class="form-group row">
                    <label for="surname" class="col-md-4 align-self-center">Soyad :</label>
                    <input type="text" name="surname" class="form-control col-md" placeholder="Soyadınızı Giriniz">
                    
                </div>
                <br>  

                <div class="form-group row">
                    <label for="yas" class="col-md-4 align-self-center">Yaşınız :</label>
                    <input type="number" class="form-control col-md" id="yas" min="0" placeholder="Yaşınız...">
                    <small class="form-text text-muted"></small>
                </div>
                <br>

                <div class="form-group row">
                    <label for="cinsiyet" class="col-md-4 align-self-center">Cinsiyetiniz :</label>
                    <input type="radio" id="kadin" name="cinsiyet" class="col-md-1 kradio"  value="Kadın">
                    <label for="kadin" class="col-md-1 kcinsiyet" >Kadın</label>
                    <input type="radio" id="erkek" name="cinsiyet" class="col-md-1 kradio" value="Erkek">
                    <label for="erkek" class="col-md-1 kcinsiyet">Erkek </label>

                </div>
                <br>

                <div class="form-group row">
                    <label for="email" class="col-md-4 align-self-center">Email :</label>
                    <input type="text" name="email" class="form-control col-md" placeholder="Emailinizi Giriniz.">
                    
                </div>
                <br>

                <div class="form-group row">
                    <label for="message" class="col-md-4 align-self-center">Mesajınız :</label>
                    <textarea name="message" id="message" cols="30" rows="10" class="form-control col-md"></textarea>
                </div>

                <button class="btn btn-primary mt-3" type="reset" id="submit" name="submit" value="Reset"
                    onclick="check()">Temizle</button>

                <button class="btn btn btn-primary mt-3" type="submit" id="sub">Gönder</button>

                <br><br><br><br><br>

            </form>

        </div>

    </main>
